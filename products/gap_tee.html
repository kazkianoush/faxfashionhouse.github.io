
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href ="styleProducts.css">
  <script src="../script.js"></script>
  
  <title>Fax</title>
</head>

<body>

  <script>
    window.addEventListener('load', function() {
      console.log("loading new page index");

        $("*").addClass("start");
      });
      </script>
 

    <nav class="navbar">
      <div class="logo"><img src="../pictures/FAX-3D.gif" alt="Description of the GIF"></div>
      <ul class="menu">
        <li><a href="" onclick="transition('../index.html')" class="active">Home</a></li>
        <li><a onclick="transition('../shop.html')">Shop</a></li>
        <li><a href="">About</a></li>
        <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
      </ul>

      <div class="menu-btn">
        <i class="fa fa-bars"></i>
      </div>
    </nav>

    <section class="content">
      <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="../pictures/fronttee.png">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="../pictures/backtee.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="../pictures/fronttee.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="../pictures/backtee.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="../pictures/fronttee.png" onclick="showImg(this.src)">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="pname">GAP TEE</div>
            
            <div class="price">$40</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize">S</div>
                <div class="psize">M</div>
                <div class="psize">L</div>
                <div class="psize">XL</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn" ><a href="https://buy.stripe.com/9AQ9CLd9d8TbbEk144">Buy Now</a></button>
            </div>
        </div>
    </div>



    
    <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src = pic;
        }


        const sizes = document.querySelectorAll('.psize');

sizes.forEach((size) => {
  size.addEventListener('click', function () {
    sizes.forEach((s) => s.classList.remove('active'));
    this.classList.add('active');
  });
});
  
    </script>
    </section>

  
  

    <footer>
      <p>Copyrights @ <a href=""> FAX </a></p>
    </footer>



    <script>
      $(".menu-btn").click(function(){
        $(".navbar .menu").toggleClass("active");
        $(".menu-btn i").toggleClass("active");
      });
    </script>
    
</body>
</html>
